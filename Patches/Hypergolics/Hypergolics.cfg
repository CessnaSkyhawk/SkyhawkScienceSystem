B9_TANK_TYPE
{
	name = SSS_Hypergolic
	primaryColor = PurpleBrown
	secondaryColor = SalmonPink
	tankMass = 0.0004
	tankCost = 0.9
	percentFilled = 100
	RESOURCE
	{
		name = Aerozine50
		unitsPerVolume = 2.25
		percentFilled = 100
	}
	RESOURCE
	{
		name = NitrogenTetroxide
		unitsPerVolume = 2.75
		percentFilled = 100
	}
}
B9_TANK_TYPE
{
	name = SSS_Monopropellant
	primaryColor = ResourceColorMonoPropellant
	secondaryColor = ResourceColorMonoPropellant
	tankMass = 0.0004
	tankCost = 0.9
	percentFilled = 100
	RESOURCE
	{
		name = MonoPropellant
		unitsPerVolume = 1.5
		percentFilled = 100
	}
}

@PART[bluedog*|Bluedog*]:HAS[@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]]:FOR[zzzSkyhawkScienceSystem]:NEEDS[Bluedog_DB]
// they have their own B9 tank types for use with their parts
{
	%SSS_Bluedog = True
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]
	{
		SUBTYPE
		{
			name = Hypergolic
			title = Hypergolic
			tankType = SSS_Hypergolic
		}
	}
}

@PART[*]:HAS[~SSS_Bluedog[True]&@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]]:FOR[zzzSkyhawkScienceSystem]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]
	{
		SUBTYPE
		{
			name = Hypergolic
			title = Hypergolic
			tankType = SSS_Hypergolic
		}
		SUBTYPE
		{
			name = Monopropellant
			title = Monopropellant
			tankType = SSS_Monopropellant
		}
	}
}

@PART[*]:HAS[#SSS_Hypergolic[True]]:AFTER[zzzSkyhawkScienceSystem]
{
	@MODULE[ModuleEngine*],*
	{
		!PROPELLANT[*] {}
		!PROPELLANT[*] {}
		
		PROPELLANT
		{
			name = Aerozine50
			ratio = 0.9
			DrawGauge = True
		}
		PROPELLANT
		{
			name = NitrogenTetroxide
			ratio = 1.1
		}
	}
}
