//CargoSwitch modifications for parts which already have one.
@PART[sspx*]:NEEDS[SSPX]
// These parts already have a cargo switch, so I'm blocking them out, so I don't mess up the transform feature
{
	%SSS_NoCargoSwitch = True
}
@PART[*]:HAS[~SSS_NoCargoSwitch[True]&@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[cargoSwitch]]]:FOR[zzzSkyhawkScienceSystem]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[cargoSwitch]]
	{
		!SUBTYPE,* {...}
	}
}

