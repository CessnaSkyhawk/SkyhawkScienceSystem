//Patch to add new hypergolics to NFEx Tanks
@PART[nfex-fueltank*]:AFTER[NearFutureExploration] //
{
  @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[surfaceSwitch]]
  {
	+SUBTYPE[Gold]
	{
		@name = hypergolGold
		@title = Az50/NTO (Gold)
		@descriptionSummary = Aerozine50/Nitrogen Tetroxide
		@descriptionDetail = Stores Aerozine50 and Nitrogen Tetroxide
		@tankType = SSS_Hypergolic
	}
	+SUBTYPE[Silver]
	{
		@name = hypergolSilver
		@title = Az50/NTO (Silver)
		@descriptionSummary = Aerozine50/Nitrogen Tetroxide
		@descriptionDetail = Stores Aerozine50 and Nitrogen Tetroxide
		@tankType = SSS_Hypergolic
	}
    +SUBTYPE[Metal]
    {
		@name = hypergolMetal
		@title = Az50/NTO (Metal)
		@descriptionSummary = Aerozine50/Nitrogen Tetroxide
		@descriptionDetail = Stores Aerozine50 and Nitrogen Tetroxide
		@tankType = SSS_Hypergolic
    }
  }
}
