//Fuel Patch for Bluedog_DB
//Hypergolics
@PART[bluedog_Titan_Transtage|bluedog_Able_Engine|bluedog_Ablestar_Engine|bluedog_Juno4_Engine_45K|bluedog_Juno4_Engine_6K|bluedog_Agena_Engine_XLR81|bluedog_AJ10_118F|bluedog_LR87_5,bluedog_LR87_11,bluedog_LR87_11_Single|bluedog_LR87_11_Vac|bluedog_LR91_5|bluedog_LR91_5_FourVernier|bluedog_LR91_11|bluedog_LR91_11_FourVernier|bluedog_Clementine_Engine|bluedog_TR_201|bluedog_Ranger_Lander_Propulsion|bluedog_AJ10_118K|bluedog_GATV_SPS|bluedog_GATV_SPS_LFO|bluedog_AJ10_118X|luedog_Gemini_Lander_Engine|bluedog_Agena_Engine_8096C|bluedog_Apollo_Block2_ServiceEngine|bluedog_LEM_Ascent_Engine|bluedog_LEM_Descent_Engine|bluedog_Apollo_Block3_ServiceEngine|bluedog_Apollo_Block5_ServiceEngine]:FIRST
{
  %SSS_Hypergolic = True
}

//Titan Engines have a special patch due to having both hypergolic and kerolox options
// Kerolox/Hypergolic switchers
@PART[bluedog_LR87_5,bluedog_LR87_11,bluedog_LR87_11_Single|bluedog_LR87_11_Vac|bluedog_LR91_5|bluedog_LR91_5_FourVernier|bluedog_LR91_11|bluedog_LR91_11_FourVernier]:NEEDS[Bluedog_DB]
{
	@MODULE:HAS[#name[ModuleB9PartSwitch]]
	{
		@SUBTYPE:HAS[#defaultSubtypePriority[1]]
		{
			@MODULE:HAS[@DATA]
			{
				@DATA:HAS[@PROPELLANT]
				{
					@PROPELLANT:HAS[#name[Aerozine50]]
					{
						%name = LiquidFuel
						%ratio = 0.9
					}
					@PROPELLANT:HAS[#name[NitrogenTetroxide]]
					{
						%name = Oxidizer
						%ratio = 1.1
					}
				}
				@DATA:HAS[!PROPELLANT]
				{
					PROPELLANT
					{
						name = LiquidFuel
						ratio = 0.9
					}
					PROPELLANT
					{
						name = Oxidizer
						ratio = 1.1
					}
				}
			}
		}
	}
}
//Transtage tanks
@PART[bluedog_Titan_Transtage]:FIRST:NEEDS[Bluedog_DB]
{
	@MODULE:HAS[#moduleID[engineSwitch]]
	{
		@SUBTYPE:HAS[#name[Transtage]]
		{
			@tankType = SSS_Hypergolic
		}
		@SUBTYPE:HAS[#name[Transtage-34D]]
		{
			@tankType = SSS_Hypergolic
		}
	}
}

//NTRs
@PART[bluedog_SNTP_45|bluedog_STNP_75]:FIRST
{
  %RRNF = Yes
}